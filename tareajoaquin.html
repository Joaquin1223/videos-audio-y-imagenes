<!DOCTYPE html>
<html>

        <title> Curso de html y css</title>
    </head>
    <body> 
        
            <h3>Aprendiendo a utilizar imagenes</h3>
            <img src="imagenes/FIFA.jpg" alt="logo FIFA" width="300" height="300"/>  
       
        
        
        <h3>Aprendiendo a utilizar videos</h3>
        <video width="300" height="300" controls autoplay muted>

       </audio>
